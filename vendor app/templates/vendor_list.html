

<!-- vendor_app/templates/vendor_app/vendor_list.html -->


{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Vendor List</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Vendor Code</th>
          <th scope="col">Name</th>
          <th scope="col">Contact Details</th>
          <th scope="col">Address</th>
          <!-- Add more table headers based on your Vendor model fields -->
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for vendor in vendors %}
          <tr>
            <td>{{ vendor.vendor_code }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.contact_details }}</td>
            <td>{{ vendor.address }}</td>
            <!-- Add more table cells based on your Vendor model fields -->
            <td>
      
              <a href="{% url 'update_vendor' vendor.id %}" class="btn btn-warning btn-sm">Update</a>
              <a href="{% url 'delete_vendor' vendor.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{% url 'create_vendor' %}" class="btn btn-success">Create Vendor</a>
  </div>
{% endblock %}
